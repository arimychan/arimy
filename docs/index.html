<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Donaciones y Alertas del Canal</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 30px 15px;
    }

    header h1 {
      margin-bottom: 8px;
    }

    header p {
      margin-top: 0;
      color: #cccccc;
      font-size: 15px;
    }

    /* CONTENEDOR PRINCIPAL (M√ÅS ANCHO) */
    .tabla {
      width: 100%;
      max-width: 1600px;   /* üî• M√ÅS ANCHO */
      margin: 0 auto;
      padding: 10px;
      background: #111;
      border-radius: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* IFRAME */
    iframe {
      width: 100%;
      height: 900px;
      border: none;
      display: block;
      transform: scale(0.98); /* casi tama√±o real */
      transform-origin: top center;
    }

    /* CELULARES */
    @media (max-width: 768px) {
      .tabla {
        padding: 5px;
      }

      iframe {
        height: 650px;
        transform: scale(0.88);
        transform-origin: top center;
      }

      header h1 {
        font-size: 22px;
      }

      header p {
        font-size: 14px;
      }
    }

    /* PANTALLAS MUY GRANDES */
    @media (min-width: 1800px) {
      .tabla {
        max-width: 1700px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Donaciones y Alertas del Canal</h1>
    <p>Mira qu√© se activa cuando apoyas el stream üíú</p>
  </header>

  <div class="tabla">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRdWLI6gvsBFbEznOnRl2yRSTYhpNs38_B2V7-Ki5SEXP5CUB1fDeW4WYnhxDCTmiIQlhnerAkIHKt2/pubhtml?widget=true&headers=false">
    </iframe>
  </div>

</body>
</html>
